<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lullaby</title>
    <link rel="stylesheet" type="text/css" href="assets/display.css" />
    <script src="jquery.js"></script>
    <script src="ui.jquery.js"></script>
    <script src="http://jaysalvat.github.io/buzz/releases/latest/buzz.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Coming+Soon|Finger+Paint|Fontdiner+Swanky|Gochi+Hand|Handlee|Henny+Penny|Just+Me+Again+Down+Here|Love+Ya+Like+A+Sister|Margarine|Mogra|Princess+Sofia|Roboto|Short+Stack" rel="stylesheet">
  </head>

  <body>
    <script type="application/javascript" src="lib/bundle.js"></script>

    <div class="container">
      <div class="side-bar">
        <div class="logo"></div>
        <div class="song-container">
          <h3 class="c">Songs</h3>
          <h3 class="d">Songs</h3>
          <h3 class="e">Songs</h3>

          <button class="song-selection" value="1" onClick="display.showSong(this)" >Are You Sleeping?</button>
          <br />
          <button class="song-selection" value="2" onClick="display.showSong(this)" >Baa Baa Black Sheep</button>
          <br />
          <button class="song-selection" value="3" onClick="display.showSong(this)" >Baby Mine</button>
          <br />
          <button class="song-selection" value="4" onClick="display.showSong(this)" >Brahm's Lullaby</button>
          <br />
          <button class="song-selection" value="5" onClick="display.showSong(this)" >Hush Little Baby</button>
          <br />
          <button class="song-selection" value="6" onClick="display.showSong(this)" >Rock-A-Bye Baby</button>
          <br />
          <button class="song-selection" value="7" onClick="display.showSong(this)" >Somewhere Over The Rainbow</button>
          <br />
          <button class="song-selection" value="8" onClick="display.showSong(this)" >Twinkle Twinkle Little Star</button>
          <br />
        </div>

        <button class="instruction-btn" onClick="">Instructions</button>
      </div>
      <canvas class="screen" id="c"></canvas>
    </div>
  </body>
</html>

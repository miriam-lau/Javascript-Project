<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lullaby</title>

    <link rel="stylesheet" type="text/css" href="assets/display.css" />

    <script src="http://jaysalvat.github.io/buzz/releases/latest/buzz.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Coming+Soon|Margarine|Roboto|Short+Stack" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Baloo|Caveat+Brush|Gloria+Hallelujah|Gochi+Hand|Indie+Flower|Patrick+Hand|Schoolbell|Sunshiney" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  </head>

  <body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js'></script>

    <script type="application/javascript" src="lib/bundle.js"></script>

    <div class="container">
      <div class="side-bar">
        <div class="song-container">
          <h3 class="song-selection-title">Songs</h3>
          <button class="song-selection" value="1"
            onClick="display.showSong(this)" >Are You Sleeping?</button>
          <br />
          <button class="song-selection" value="2"
            onClick="display.showSong(this)" >Baa Baa Black Sheep</button>
          <br />
          <button class="song-selection" value="3"
            onClick="display.showSong(this)" >Baby Mine</button>
          <br />
          <button class="song-selection" value="4"
            onClick="display.showSong(this)" >Brahm's Lullaby</button>
          <br />
          <button class="song-selection" value="5"
            onClick="display.showSong(this)" >Hush Little Baby</button>
          <br />
          <button class="song-selection" value="6"
            onClick="display.showSong(this)" >Rock-A-Bye Baby</button>
          <br />
          <button class="song-selection" value="7"
            onClick="display.showSong(this)" >Somewhere Over The Rainbow</button>
          <br />
          <button class="song-selection" value="8"
            onClick="display.showSong(this)" >Twinkle Twinkle Little Star</button>
          <br />
        </div>

        <button class="instructions1"
          onClick="display.showInstructions()">Instructions
        </button>

        <footer>
          <a href=https://github.com/miriam-lau/Javascript-Project>
            <img src="./assets/images/github_icon.png" class="github"></i></a>
          <a href=https://www.linkedin.com/in/miriam-lau-b7660218/>
            <img src="./assets/images/linkedin_icon.png" class="linkedin"></i></a>
        </footer>
      </div>

      <div id="instruction-display">
        <button id="close" onClick="display.removeInstructions()">X</button>
        <h2 class="instruction-header">Instructions</h2>

        <h3 class="instruction-header">Hand Controls</h3>
        <img class="keyboard-pic" src="./assets/images/keyboard.png" />

        <div class="hand-controls">
          <section class="right-hand">
            <section class="instructions">Right Hand</section>
            <img class="hand-controls-pic" src="./assets/images/right_hand.png" />
          </section>

          <section class="left-hand">
            <section class="instructions">Left Hand</section>
            <img class="hand-controls-pic" src="./assets/images/left_hand.png" />
          </section>
        </div>

        <section class="">
          <h3 class="instruction-header">Free-Style Play</h3>
          <p>Use the highlighted keys in the hand controls to play your own tune.</p>
        </section>

        <section class="">
          <h3 class="instruction-header">Song Selection Play</h3>
          <p>Click on a song to play in the left nav.</p>
          <p>Play the letters on your computer keyboard</p>
        </section>
      </div>

      <canvas class="canvas" id="canvas"></canvas>

      <div class="logo">
        <span class="note"><img id="note" src="./assets/images/note.png" /></span>
        <span class="logo-name">Lullaby</span>
      </div>

      <div id="song-display">
        <div id="close-song-div">
          <button id="close" onClick="display.removeSong()">X</button>
        </div>
        <div id="song-notes">
        </div>
      </div>

    </div>
  </body>
</html>
